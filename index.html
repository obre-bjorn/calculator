<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display" class="display">
          
        </div>
        <div class="buttons-container">
            <button id = "clear" class="digs">AC</button>
            <button class="digs nums">%</button>
            <button class="digs nums">+/-</button>
            <button class="digs nums op">รท</button>
            <button class="digs nums">7</button>
            <button class="digs nums">8</button>
            <button class="digs nums">9</button>
            <button class="digs nums op">x</button>
            <button class="digs nums">4</button>
            <button class="digs nums">5</button>
            <button class="digs nums">6</button>
            <button class="digs nums op">-</button>
            <button class="digs nums">1</button>
            <button class="digs nums">2</button>
            <button class="digs nums">3</button>
            <button class="digs nums op">+</button>
            <button class="digs nums zero">0</button>
            <button class="digs nums">.</button>
            <button id ="equals" class="digs op">=</button>
        </div>
    </div>
</body>
</html>
